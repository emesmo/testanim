<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de Dilution Chimique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="pourLiquid(1)">Verser 1mL</button>
            <button onclick="pourLiquid(2)">Verser 2mL</button>
            <button onclick="pourLiquid(5)">Verser 5mL</button>
        </div>
        <div class="beaker">
            <div class="water"></div>
            <div class="pipette"></div>
            <div class="redLiquid"></div>
        </div>
        <button id="resetButton" onclick="resetExperiment()" style="display:none;">Recommencer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
